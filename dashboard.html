<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RailNetra | Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #000000, #0a1f44, #001f3f);
            color: #fff;
            padding: 40px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            color: #b3d9ff;
            margin-bottom: 30px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card h3 {
            margin-bottom: 12px;
        }

        .card:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 0 25px rgba(42, 82, 152, 0.6);
}


        .alert-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .alert-buttons button {
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(90deg, #ff512f, #dd2476);
            color: #fff;
        }
              /* TOP BAR */
.topbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    z-index: 1000;
}

.menu-icon {
    font-size: 26px;
    cursor: pointer;
}

.profile {
    display: flex;
    align-items: center;
    gap: 10px;
}

.admin-name {
    font-size: 14px;
    color: #b3d9ff;
}

.profile-circle {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: linear-gradient(90deg, #1e3c72, #2a5298);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
}

/* SIDEBAR */
.sidebar {
    position: fixed;
    top: 0;
    left: -240px;
    width: 240px;
    height: 100%;
    background: rgba(10, 31, 68, 0.95);
    padding: 80px 20px;
    transition: left 0.3s ease;
    z-index: 999;
}

.sidebar h3 {
    margin-bottom: 20px;
}

.sidebar a {
    display: block;
    padding: 12px 0;
    color: #fff;
    text-decoration: none;
    font-size: 15px;
}

.sidebar a:hover {
    color: #b3d9ff;
}

/* PUSH CONTENT DOWN */
body {
    padding-top: 70px;
}
.page-title {
    position: fixed;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 22px;
    font-weight: bold;
    letter-spacing: 2px;
    color: #ffffff;
    z-index: 1100;
    text-transform: uppercase;
    font-family: "Segoe UI", sans-serif;
}

.search-section {
    margin-top: 40px;
    display: flex;
    justify-content: center;
    gap: 10px;
}

.search-section input {
    width: 320px;
    height: 40px;
    padding: 0 14px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 14px;
}

.search-section button {
    height: 40px;
    padding: 0 20px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(90deg, #1e3c72, #2a5298);
}

.search-section button:hover {
    opacity: 0.9;
}



    </style>
</head>
<script>
    function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.style.left =
            sidebar.style.left === "0px" ? "-240px" : "0px";
    }
</script>

<body>
    <div class="page-title">
    INDIAN RAILWAYS
</div>


<h1>Welcome To RailNetra!!</h1>
<h2>Dashboard</h2>
<p>Real-time AI Train Traffic Monitoring & Control</p>

<div class="cards">
    <div class="card">
        <h3>ALERT</h3>
        <div class="alert-buttons">
            <button>Delay</button>
            <button>Safety</button>
            <button>Bottleneck</button>
        </div>
    </div>

    <div class="card">
        <h3>SIMULATION</h3>
        <p>Testing</p>
    </div>

    <div class="card">
        <h3>HUB</h3>
        <p>History</p>
    </div>

    <div class="card">
        <h3>ANALYTICS</h3>
        <p>Throughput & efficiency metrics</p>
    </div>
</div>

 <!-- SEARCH BAR -->
<div class="search-section">
    <input type="text" placeholder="Search trains, alerts, analytics...">
    <button>Search</button>
</div>

<!--topbar-->
<div class = "topbar">
    <div class = "menu-icon" onclick="toggleSidebar()"> = </div>
    <div class = "profile">
        <span class = "admin-name">Admin</span>
        <div class = "profile-Circle">A</div>
    </div>
</div>

<div class ="sidebar" id ="sidebar">
    <h3> Rail Netra </h3>
    <a href ="#">Dashboard</a>
    <a href ="#">Alerts</a>
    <a href ="#">simulation</a>
    <a href ="#">Analytics</a>
    <a href ="#">History</a>
    <a href ="#">Logout</a>
</div>

</body>
</html>
