<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RailNetra | Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #000000, #0a1f44, #001f3f);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* ---------- LOGIN CONTAINER ---------- */
        .container {
            width: 360px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        .app-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .app-title img {
            width: 120px;
            margin-bottom: 10px;
        }

        .app-title h1 {
            font-size: 26px;
            letter-spacing: 1px;
        }

        .app-title p {
            font-size: 13px;
            color: #b3d9ff;
            margin-top: 6px;
        }

        .input-group {
            margin-bottom: 14px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
        }

        .input-group input {
            width: 100%;
            height: 38px;
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .login-btn {
            width: 100%;
            height: 40px;
            margin-top: 10px;
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .footer-text {
            text-align: center;
            font-size: 12px;
            margin-top: 16px;
            color: #b3d9ff;
        }

        
    </style>
</head>
<body>

<!-- LOGIN PAGE -->
<div class="container" id="loginPage">
    <div class="app-title">
        <img src="railnetra-logo.jpeg" alt="RailNetra Logo">
        <h1>RailNetra</h1>
        <p>AI-Powered Train Traffic Control</p>
    </div>

    <form action="dashboard.html" method="post">
        <div class="input-group">
            <label>User ID</label>
            <input type="text" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" required>
        </div>

        <button class="login-btn">Login</button>
    </form>

    <div class="footer-text">
        Secure • Intelligent • Real-time Rail Operations
    </div>
</div>



</body>
</html>
